<div class="d-flex align-items-center justify-content-center authenticate-div">
    <mat-card class="example-card">
        <mat-card-header class="authenticate-header">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form class="example-form" name="loginForm" [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="OnSubmit(formDirective)">
            <mat-card-content class="authenticate-content">
                <mat-form-field class="example-full-width">
                    <mat-label>User Name</mat-label>
                    <input type="text" matInput formControlName="textFormControl" autocomplete="off">
                    <mat-error *ngIf="loginForm.get('textFormControl')?.errors?.['required']">
                        User name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="passwordFormControl">
                    <mat-error *ngIf="loginForm.get('passwordFormControl')?.errors?.['required']">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="authenticate-actions">
                <button class="authenticate-buttons" mat-raised-button>Login</button>
            </mat-card-actions>
        </form>
        <div class="d-flex align-items-center justify-content-center authenticate-actions">
            <a class="anchor-color" [routerLink]="['/Register']">Click here to reister user</a>
        </div>
        <div class="d-flex align-items-center justify-content-center authenticate-actions">
            <a class="anchor-color" href="/">Forgot password</a>
        </div>
    </mat-card>
</div>
